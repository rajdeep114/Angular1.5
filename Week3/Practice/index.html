<!DOCTYPE>
<html>
    <head>
        <title>Shopping List</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="ShoppingList">
         <h1>Shopping List with Promise</h1>
            <div ng-controller="AddItemController as itemAdder">
                <input-button></input-button>
            </div> 

            <div ng-controller="DisplayItemController as shoppingList">
                <shopping-list item-list='shoppingList.list' 
                bad-remove="shoppingList.removeItem"
                on-remove="shoppingList.removeItem(index)"></shopping-list>
            </div>
    </body>
</html>
